<html lang="ru"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Карты</title>

<body class="body">
  <main class="main body__main">
    <section class="section main__section">
      <div class="section__wrapper">
        <div class="section__container" id="section-container">
          <div class="table-container section-container__table-container">
            <table class="table table-container__table">
              <caption class="t-caption table__caption">Cards data table</caption>
              <thead class="t-header table__header">
                <tr class="t-row table__row">
                  <th class="t-header-cell table__column">type</th>
                  <th class="t-header-cell table__column">number</th>
                  <th class="t-header-cell table__column">expiration</th>
                  <th class="t-header-cell table__column">owner</th>
                </tr>
              </thead>
              <tbody class="t-body table__body">
                <tr class="t-row table__row">
                  <td class="t-body-data table__column">Visa</td>
                  <td class="t-body-data table__column">5391907704587478</td>
                  <td class="t-body-data table__column">03/26</td>
                  <td class="t-body-data table__column">Ressie Senger</td>
                </tr>
                <tr class="t-row table__row">
                  <td class="t-body-data table__column">MasterCard</td>
                  <td class="t-body-data table__column">4929015330810878</td>
                  <td class="t-body-data table__column">04/24</td>
                  <td class="t-body-data table__column">Omer Bernhard</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="dynamic-styles.js"></script>
</body>
</html>
